<script src="/static/plugins/editor/editormd.min.js"></script>
<script src="/static/plugins/jquery-sdajax/jquery.sdajax.min.js"></script>
<script>
function submitform() {
  var name = $("input[name=Name]").val().trim()
  if(name == "") {
    layer.alert("请填写名称",{icon:0,title:'提示'});
    return
  }
  var data= $("#formid").serialize()
  var url = {{urlfor "CourseController.EidtTag"}}
  $.sdpost(url, data,function(re) {
    if(re.code == 0) {
      layer.msg(re.msg, { icon: 1, title: '成功' });
      var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      parent.layer.close(index);
    }else{
      layer.alert(re.msg, { icon: 2, title: "失败" });
    }
  });
}
</script>
