<section class="content container-fluid">
  <div class="col-md-12">
  	<div class="card">
  		<div class="card-content">
      <form id="formid">
				<div class="row">
					<label class="col-sm-2 label-on-left">name</label>
          <div class="col-sm-10">                    	
						<div class="form-group label-floating is-empty">
							<label class="control-label"></label>
							<input type="text" name="Name" required class="form-control" value="">
							<span class="help-block">填写关键词名称</span>
						  <span class="material-input"></span>
            </div>
          </div>
				</div>
				<div class="row">
					<label class="col-sm-2 label-on-left">status</label>
          <div class="col-sm-10 checkbox-radios">
						<div class="radio">
							<label>
								<input type="radio" name="Status" checked="true" value="1"><span class="circle"></span><span class="check"></span>
								正常
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="Status" value="0"><span class="circle"></span><span class="check"></span>
								禁用
							</label>
						</div>
          </div>
        </div>  
        <div class="row">
         <div class="m-auto"><button class="btn btn-rose " onClick="submitform()">提交</button> </div></div>
        </div> 
      </form>                      
			</div>
  	</div>
</div>
</section>
